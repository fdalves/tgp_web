    <style>
    audio,
    video {
        -moz-transition: all 1s ease;
        -ms-transition: all 1s ease;
        -o-transition: all 1s ease;
        -webkit-transition: all 1s ease;
        transition: all 1s ease;
        vertical-align: top;
    }
    input {
        border: 1px solid #d9d9d9;
        border-radius: 1px;
        font-size: 2em;
        margin: .2em;
        width: 20%;
    }
    .setup {
        border-bottom-left-radius: 0;
        border-top-left-radius: 0;
        font-size: 102%;
        height: 47px;
        margin-left: -9px;
        margin-top: 8px;
        position: absolute;
    }
    p {
        padding: 1em;
    }
    li {
        border-bottom: 1px solid rgb(189, 189, 189);
        border-left: 1px solid rgb(189, 189, 189);
        padding: .5em;
    }
    .video-container {
        background: white;
        border: 2px solid black;
        border-radius: 0.2em;
        display: inline-block;
        margin: 2em .2em;
        padding: .1em;
        vertical-align: top;
    }
    .video-container h2 {
        border: 0;
        border-top: 1px solid black;
        display: block;
        margin: 0;
        text-align: center;
    }
    .video-container button {
        font-size: .8em;
        position: absolute;
        z-index: 1;
    }
    </style>
    <script>
    document.createElement('article');
    document.createElement('footer');

<body>
    <article>
        
        

        <!-- just copy this <section> and next script -->
        <section class="experiment">
            <section>
                <span>
                   
                    <a href=""  style="visibility: hidden;" target="_blank" title="Open this link in new tab. Then your room will be private!">
                        <code>
                            <strong style="visibility: hidden;" id="unique-token">#123456789</strong>
                        </code>
                    </a>
                </span>

                <input type="text" id="conference-name"/>
                <button id="setup-new-conference" class="setup">Setup New Conference</button>
                <button id="leave-conference" class="setup" style="margin-left: 13em;" disabled="disabled">Leave</button>
            </section>

            <!-- list of all available broadcasting rooms -->
            <table style="width: 100%;" id="rooms-list"></table>

            <!-- local/remote videos container -->
            <div id="videos-container"></div>
        </section>
