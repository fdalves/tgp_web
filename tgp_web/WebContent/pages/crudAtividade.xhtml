<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"   "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">


<f:view contentType="text/html">
	<h:head>
		<f:facet name="first">
			<meta http-equiv="X-UA-Compatible" content="EmulateIE8" />
			<meta content='text/html; charset=UTF-8' http-equiv="Content-Type" />
		</f:facet>
		<style type="text/css" media="screen">
.ui-widget, .ui-widget .ui-widget {
	font-size: 11px !important;
}
</style>



	</h:head>
</f:view>




<h:form id="form">

	<p:growl id="growl" showDetail="true" sticky="true" closable="true" />
	<p:messages id="messages" showDetail="true" closable="true" />
	<p:panel id="cadUsuer" header="Cadastro Atividades">
		<h:panelGrid columns="2" id="matchGrid" cellpadding="5">
			<h:outputLabel for="NomeAtividade" value="Atividade: *" />
			<p:inputText id="NomeAtividade" value="#{atividadeMB.atividade.atividadeNome}"
				required="true" maxlength="100" style="width: 500px;" />
				
			<h:outputLabel value="Desc. Atividade:" />
					<p:inputTextarea rows="8" cols="30" counter="display" style="width: 500px;"
						maxlength="500" counterTemplate="{0} characters remaining."
						autoResize="false" value="#{atividadeMB.atividade.descAtividade}" />
					<h:inputHidden id="hidden3" />
					<h:outputText id="display" />	
			
			
			<h:outputLabel value="Duração:"/>
			<p:panel>
			<h:panelGrid  id="teste" columns="4" cellpadding="4">
				
				    <p:outputLabel for="dt_ini" value="Data Inicio:" />
						
					<p:calendar id="dt_ini" value="#{atividadeMB.atividade.dtIni}" 
						pattern="dd/MM/yyyy" mask="true">
					<p:ajax process="@this,:form:dt_fim" update=":form:teste,:form:diasId,:form:messages,:form:growl" event="dateSelect" listener="#{atividadeMB.calculaData()}" />	
					</p:calendar>
					<p:outputLabel style="padding-left: 20px;" for="dt_fim"	value="Data Final:" />
					<p:calendar id="dt_fim" value="#{atividadeMB.atividade.dtFim}"
						pattern="dd/MM/yyyy" mask="true" >
					<p:ajax process="@this,:form:dt_ini" update=":form:teste,:form:diasId,:form:messages,:form:growl" event="dateSelect" listener="#{atividadeMB.calculaData()}" />	
					</p:calendar>
					
					<h:outputLabel style="font-weight:bold;font-size:13px;cellpadding=5;" id="diasId" value="Dias Trabalho: '#{atividadeMB.diasTrabalhados}'" />
					<h:outputLabel style="font-weight:bold;font-size:13px;padding-left: 50‒;cellpadding=5;padding-left: 10px;padding-right: 10;" id="horasId" value="Horas de Trabalho: '#{atividadeMB.diasTrabalhados}'" />
					
			
			</h:panelGrid>
			<center>
			<p:commandButton  icon="fa fa-wrench" value="Configaração Hora/Dias Úteis" onclick="PF('dlg2').show();" ></p:commandButton>
			</center>
			
			
			</p:panel>
		</h:panelGrid>
		<p:separator></p:separator>

		<center>
			<p:commandButton value="Savar" ajax="false" icon="ui-icon-check"
				validateClient="true" update=":form:matchGrid" process="@all"
				type="submit" actionListener="#{atividadeMB.salvar}" />
			<p:commandButton value="Limpar" icon="ui-icon-close"
				update=":form:matchGrid,:form:messages,:form:growl" process="@this"
				style="margin-right:20px;">
				<p:resetInput target=":form:matchGrid,:form:messages,:form:growl" />
			</p:commandButton>
		</center>


	</p:panel>

	<p:spacer height="50" />

	<p:dialog header="Modal Dialog" widgetVar="dlg2" modal="true" height="300">
    <p:panel>
    	<h:panelGrid columns="2"  cellpadding="5">
			<h:outputLabel value="Horas p/ Dia:" />
			<p:spinner value="#{atividadeMB.atividade.configAtividade.quantHorasDias}" min="0.5" max="24" stepFactor="0.5" showOn="hover"/>
			<h:outputLabel value="Trab.Fim semana:" />
			<h:panelGroup>
				<h:outputText  style="margin-bottom: 10px;" value="Sabádos " />
        		<p:selectBooleanCheckbox value="#{atividadeMB.atividade.configAtividade.trabSab}" />
        		<h:outputText value="Domingos " />
        		<p:selectBooleanCheckbox value="#{atividadeMB.atividade.configAtividade.trabDom}" />
			</h:panelGroup>
			<h:outputLabel value="Feriados/Folgas Periodo" />
			
			<h:panelGrid columns="1" style="margin-bottom: 10px">
        		<p:inputText id="txt1" value="#{atividadeMB.atividade.configAtividade.quantDiasFolgaFeriado}" />
        	<p:slider for="txt1" />
    		</h:panelGrid>
				
        </h:panelGrid>
        
        <center>
			<p:commandButton value="Savar" ajax="false" icon="ui-icon-check"
				validateClient="true" update="@this" process="@this"
				type="submit" actionListener="#{atividadeMB.salvar}" />
			<p:commandButton value="Limpar" icon="ui-icon-close"
				update="@this" process="@this"
				style="margin-right:20px;">
				<p:resetInput target="@this"/>
			</p:commandButton>
		</center>
        
    </p:panel>
    
	</p:dialog>

	<p:confirmDialog global="true" showEffect="fade" hideEffect="explode">
		<p:commandButton value="Yes" styleClass="ui-confirmdialog-yes"
			icon="ui-icon-check" />
		<p:commandButton value="No" type="button"
			styleClass="ui-confirmdialog-no" icon="ui-icon-close" />
	</p:confirmDialog>

</h:form>

</html>
